<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Таблица расходов-доходов</title>
  <link rel="stylesheet" href="css/plugin/vanilla-dataTables.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header id="header" class="header">
  <p>Результат: <span id="result"></span></p>
</header>
<main id="content" class="content">
  <table id="table">
    <thead>
      <tr>
        <th data-type="id">id</th>
        <th data-type="amount">Количество средств:</th>
        <th>Комментарий:</th>
      </tr>
    </thead>
    <tbody id="tbody" class="tbody">
    </tbody>
  </table>
  <button class="button-add">Добавить новую строчку</button>
</main>
<script src="js/plugin/vanilla-dataTables.js"></script>
<script src="js/app.js"></script>
</body>
</html>
